function getShortestAngle(from , to){
	//bug/weird behavior: Phaser.Math.angleBetween's behavior with respect to 180/-180 (seems to always be 180) is different from sprite.angle which seems so only be -180?

	from = from*180/Math.PI;
	to = to*180/Math.PI;
	if(from == 180){
		from = -180;
	}
	if(to == 180){
		to = -180;
	 }
	if(from - to > 180){
		console.log(from + " " + to + " " + 1);
		return 360 + to;
	} else if(to - from > 180){
		console.log(from + " " + to + " " + 2);		
		return -360 + to;
	} else {
		console.log(from + " " + to + " " + 3);
		return to;
	}
}

function start(){
	stars = game.add.group();
	//stars.enableBody = true;
	for(var i = 0; i < 1; i++){
		star = stars.create(i * 70, 0, 'dude');
		star.anchor.setTo(0.5, 0.5);

		star.x = path[0][0];
		star.y = path[0][1];
		star.rotation = Phaser.Math.angleBetween(path[0][0], path[0][1], path[1][0], path[1][1]);

		tween = game.add.tween(star);
		//console.assert(path.length > 1);
		var SpeedGamingConstant = 10//30 //Kappa
		otween = tween;
		for(var wp = 1; wp < path.length; wp++){
			distance = Math.sqrt((path[wp][0] - path[wp-1][0]) * (path[wp][0] - path[wp-1][0]) + (path[wp][1] - path[wp-1][1]) * (path[wp][1] - path[wp-1][1]));
			tween.to({ x: path[wp][0], y: path[wp][1] }, distance*SpeedGamingConstant, "Linear");
			//tween.onStart.add(function(wp_){
    		//	return function(thing, tweenref){
    		//		thing.rotation = Phaser.Math.angleBetween(path[wp_][0], path[wp_][1],
    		//		path[wp_-1][0], path[wp_-1][1]);
    		//		console.log(tweenref.current);
    		//	}
    		//}(wp)); //<- this is gross and weird and note to self: find out if there's a less unreadable way to do this (is this a closure?  what is a closure?)
			if(wp != path.length -1){
				rotation = Phaser.Math.angleBetween(path[wp][0], path[wp][1], path[wp+1][0], path[wp+1][1]);
				prevrot = ((wp == 0) ? star.rotation : Phaser.Math.angleBetween(path[wp-1][0], path[wp-1][1], path[wp][0], path[wp][1])); //if performance is ever an issue, then find out where this is stored, or store it.  i'm lazy so this is fine.  even though writing this comment probably took longer than it would have to just cache it.  but whetutevr.
				ntween = game.add.tween(star).to({angle: getShortestAngle(prevrot, rotation)}, 200, "Linear");
				tween.chain(ntween);
				tween = ntween;
				ntween = game.add.tween(star)
				tween.chain(ntween);
    			tween = ntween;
    		} else {
    			tween.onComplete.add(function(thing, tweenref){thing.kill();});
    		}
    	}
    	otween.start()
		//star.body.gravity.y = 190;
		//star.body.bounce.y = 0.7 + Math.random() * 0.2;
	}
}
